<mat-card>

  <mat-card-header>
    Posten - Branchtest
  </mat-card-header>

  <mat-card-subtitle>
    Mail delivery service
  </mat-card-subtitle>

  <mat-card-subtitle>
    <p>Outbox</p>
    <ul>
      <li *ngFor="let paper of outbox">
        <p>{{paper.frontNewsHeadline}} - {{paper.address}}</p>
      </li>
    </ul>
  </mat-card-subtitle>

  <mat-card-content>
    <button mat-button color="primary" (click)="''" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span (click)="onDeliverToSubscriber()">Deliver newspapers</span>
    </button>

  </mat-card-content>
</mat-card>
