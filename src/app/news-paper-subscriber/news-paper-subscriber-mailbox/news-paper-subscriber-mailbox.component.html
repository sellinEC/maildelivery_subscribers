<mat-card>

  <mat-card-header>
    Subscribers mailbox
  </mat-card-header>

  <mat-card-subtitle>
    Listing some content of my mailbox here
  </mat-card-subtitle>

  <mat-card-content>
    <button mat-button color="primary" (click)="''" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span (click)="onEmptyMailbox()">Pickup mail (empty mailbox)</span>
    </button>

  </mat-card-content>
</mat-card>
