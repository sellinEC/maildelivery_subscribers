<mat-card>

  <mat-card-header>
    Welcome to DN - your news paper of the day
  </mat-card-header>
  <mat-card-header>
    Aktiva prenumeranter:
    <ul>
      <li *ngFor="let prenumerant of prenumeranter">
        <p>{{prenumerant.name}} - {{prenumerant.email}}</p>
      </li>
    </ul>
  </mat-card-header>

  <mat-card-subtitle>
    DN Stockholm Sverige
  </mat-card-subtitle>

  <ul>
    <li *ngFor="let paper of allPublishedEditions">
      <p> {{paper.edition}} - {{paper.name}}: {{paper.frontNewsHeadline}} , datum: {{paper.printDate}} </p>
    </li>
  </ul>

  <mat-card-content>
    <button mat-button color="primary" (click)="publishNewEdition()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>Publish new paper edition</span>
    </button>

  </mat-card-content>
</mat-card>
